<body>

<section class="hero">
    <div class="container text-center">
        <div class="container">
            <!--<div class="transbox" opacity="0.5">-->
            <form class="well form-horizontal" th:action="@{/addMovie}" th:object="${newMovie}" method="post">

                <fieldset>

                    <!-- Form Name -->
                    <legend align="Center">Please Enter Moive Information</legend>
                    <input type="hidden" th:field="*{id}" />

                    <!-- Text input-->
                    <div class="form-group">

                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{title}"  name="title" placeholder="Enter Title" class="form-control"  type="text">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">

                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{year}" name="year" placeholder="Enter Year" class="form-control"  type="text">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">

                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{description}" name="description" placeholder="Enter Description" class="form-control"  type="text">

                        </div>
                    </div>


                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" >Submit</button>
                            <button type="reset" class="btn btn-warning" >Reset</span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</section>
