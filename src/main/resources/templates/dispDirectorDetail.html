<body>

<section class="hero">
    <div class="container text-center">
            <div class="form-group">

                <div class="col-sm-10">

                    <p th:text="${directorD.fname}" />
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-10">

                    <p th:text="${directorD.lname}" />
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-10">

                    <p th:text="${directorD.genre}" />

                </div>
            </div>
            <caption> <h4><b>Movie List Directed By: </b></h4></caption>
            <table class="table table-striped" class="table table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody align="left">
                <tr th:each="mov: ${listMovies}">
                    <td th:text="*{mov.title}"></td>
                    <td th:text="*{mov.year}"></td>
                    <td th:text="*{mov.description}"></td>
                    <td>
                        <a th:href="@{/Movupdate/{id}(id=${mov.id})}">Update</a>
                        <!--<a th:href="@{/delete/{id}(id=${dir.id})}">Delete</a>&ndash;&gt;-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</section>
