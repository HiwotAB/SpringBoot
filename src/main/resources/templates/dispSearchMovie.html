<body>
<section class="hero">
    <div class="container text-center">

        <form class="form-horizontal" th:action="@{/searchMovie}" th:object="${listMoives}" method="">
            <caption> <h4><b>Movie List Information</b></h4></caption>
            <table class="table table-striped" class="table table-hover">

                <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody align="left">
                <tr th:each="mov : ${listMoives}">
                    <td th:text="${mov.title}" ></td>
                    <td th:text="${mov.year}" ></td>
                    <td th:text="${mov.description}"></td>
                    <td>
                        <a th:href="@{/Movupdate/{id}(id=${mov.id})}">Update</a>
                        <a th:href="@{/Movdetail/{id}(id=${mov.id})}">Details</a>
                        <!--<a th:href="@{/delete/{id}(id=${mov.id})}">Delete</a>-->

                    </td>
                </tbody>
            </table>
            <div class="form-group">
                <div class="col-md-4">
                    <p><h5><a href="addMovie">Enter more Movie information</a></h5></p>

                </div>
            </div>
        </form>
    </div>
    </div>
    </div>

</section>
